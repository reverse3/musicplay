<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="wrapper">
        <div class="top-bar">
            <i class='bx bx-chevron-down'></i>
            <span>Now Playing</span>
            <i class='bx bx-dots-horizontal-rounded'></i>
        </div>
        <div class="img-area">
            <img src="pahintulot.png" alt="Album cover">
        </div>

        <div class="song-details">
            <p class="name">Pahintulot</p>
            <p class="artist">Shirebound & Busking</p>
        </div>

        <div class="progress-area">
            <div class="progress-bar"></div>
            <div class="timer">
                <span class="current">0:00</span>
                <span class="duration">3:45</span>
            </div>
        </div>

        <div class="controls">
            <i id="repeat-plist" class='bx bx-repeat'></i>
            <i id="prev" class='bx bx-skip-previous'></i>
            <div class="play-pause">
                <i class='bx bx-play' id="play-icon"></i>
            </div>
            <i id="next" class='bx bx-skip-next'></i>
            <i class='bx bxs-playlist' id="open-playlist"></i>
        </div>
        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class='bx bxs-playlist'></i>
                    <span>Music List</span>
                </div>
                <i id="close" class='bx bx-x'></i>
            </div>
            <ul>
                <li>
                    <div class="row">
                        <span>Mundo - iv of spades</span>
                        <p>Audio Library</p>
                    </div>
                    <span class="audio-duration">3:40</span>
                </li>
            </ul>
            <ul>
                <li>
                    <div class="row">
                        <span>Mundo - iv of spades</span>
                        <p>Audio Library</p>
                    </div>
                    <span class="audio-duration">3:40</span>
                </li>
            </ul>
            <ul>
                <li>
                    <div class="row">
                        <span>Mundo - iv of spades</span>
                        <p>Audio Library</p>
                    </div>
                    <span class="audio-duration">3:40</span>
                </li>
            </ul>
            <ul>
                <li>
                    <div class="row">
                        <span>Mundo - iv of spades</span>
                        <p>Audio Library</p>
                    </div>
                    <span class="audio-duration">3:40</span>
                </li>
            </ul>
            
        </div>
    </div>
    <script src="backbone.js"></script>
</body>
</html>
